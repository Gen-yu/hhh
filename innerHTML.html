<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript">
        function setInnerHTML(){
          var bb=document.getElementById("test").innerHTML;
         document.write(bb);
        }
    </script>
</head>
<body>
<p id="test" style="color: salmon" >嗨豆壳 www.hi-docs.com</p>
<input type="button" onclick="setInnerHTML()" value="点击" />
</body>
</html>
