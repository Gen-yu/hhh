<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>句柄</title>
</head>
<body>
   <button id="btn">按钮</button>
</body>
  <script>
      document.getElementById("btn").addEventListener("click",function hello(){alert("Hello")});
      document.getElementById("btn").addEventListener("click",hello);
      function hello() {
          alert("World");
      }
      document.getElementById("btn").removeEventListener("click",hello);
  </script>
</html>
