<body>
       <script>
           classmate=new Object();

           people={name:"aaa",age:"30"};

<script>
    function our(name,age) {
             this._name=name;
             this._age=age;
    }
    hhh=new our("wxy",30);
    document.write(hhh._name);
</script>
